<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/595b07c817.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="tab-nav-container">
        <div class="tab active pink">
            <i class="fas fa-home"></i>
            <p>Home</p>
        </div>
        <div class="tab active fandango">
            <i class="far fa-heart"></i>
            <p>Like</p>
        </div>
        <search class="tab active tan">
            <i class="fas fa-search"></i>
            <p>Search</p>
        </search>
        <div class="tab active nyanza">
            <i class="far fa-user"></i>
            <p>Profile</p>
        </div>
    </nav>
    <main>
        <figure>
            <img src="images/1425313561.jpg" alt="Flowers">
            <figcaption>Flowers</figcaption>
        </figure>
    </main>


    <script src="script.js"></script>
</body>
</html>
